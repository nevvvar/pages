<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple static site powered by Brython">
    <title>Welcome to My Brython Site</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"></script>
</head>
<body onload="brython()">
    <header>
        <h1>Welcome to My Brython Site</h1>
    </header>
    <main>
        <div>
            <p>Click the button below to see Brython in action:</p>
            <button id="action-btn">Run Python</button>
            <p id="output"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. Built with ‚ù§ using Brython and GitHub Pages.</p>
    </footer>
    <!-- Python Script -->
    <script type="text/python">
        from browser import document

        def show_message(event):
            output = document["output"]
            output.text = "Hello, Brython is working!"
        
        # Attach event listener to button
        document["action-btn"].bind("click", show_message)
    </script>
</body>
</html>
